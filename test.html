<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Dish</title>
<style>
  .container {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin: 20px;
  }
  
  .image-container {
    width: 70%;
    max-width: 400px;
  }
  
  .image {
    width: 100%;
    height: auto;
  }
  
  .text-container {
    width: 70%;
    max-width: 300px;
    text-align: center;
    margin: 10px 0;
    background-color: #ccc;
  }
  
  .title {
    font-size: 20px;
    font-weight: bold;
    margin: 5px 0;
  }
  
  .description {
    font-size: 16px;
  }
  
  .price {
    font-weight: bold;
  }
  
  .sku {
    margin: 5px 0;
    font-style: italic;
  }
  
  .size,
  .quantity {
    margin: 10px 0;
  }
  
  .select {
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  
  .button {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 10px 16px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 10px 0;
    cursor: pointer;
  }
  
  /* Media Queries */
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }
    
    .image-container,
    .text-container {
      width: 100%;
    }
  }
</style>
</head>
<body>
<div class="container">
  <div class="image-container">
    <img class="image" src="./assets/images/avatar-1.jpg" alt="Restaurant Dish">
  </div>
  <div class="text-container">
    <h3 class="title">Dish Name</h3> <p class="description">Short description of the dish.</p>
    <p class="price">â‚¬4.500</p> <p class="sku">SKU: 1234567890</p> <p class="size">Size:
      <select class="select">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
    </p>
    <p class="quantity">Quantity:
      <input type="number" value="1" min="1">
    </p>
    <a href="#" class="button">Add to Cart</a>
    <p><a href="#">View More Details</a></p>
  </div>
</div>
</body>
</html>
